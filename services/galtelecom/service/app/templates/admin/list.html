{% include "include/header.html" %}
{% if users %}
<table class="table table-striped table-bordered" style="width:95%;margin:  auto; border-left-style: hidden;margin-top:10%">
	<thead>
		<tr>
			<th>Id</th>
			<th>
				<a href="#">username</a>
			</th>
			<th>
				<a href="#" >role</a>
			</th>
			<th>
				<a href="#">actions</a>
			</th>
	</thead>
	{%for user in users%}
		<tbody>
			<tr data-key="1">
				<td>{{user.id}}</td>
				<td>{{user.uname}}</td>
				{% if user.role == 0 %}
				<td>Admin</td>
				{%else%}
				<td>Operator</td>
				{%endif%}
				<td>
					<a href="{{url_for('admin.view_user',userid=user.id)}}" title="Подробнее" aria-label="View" data-pjax="0">
						<span class="glyphicon glyphicon-eye-open"></span>
					</a>
					<a href="{{url_for('admin.edit_user',userid=user.id)}}" title="Обновить" aria-label="Update" data-pjax="0">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
				</td>
			</tr>
		</tbody>
		{%endfor%}
	</table>
{% else%}
<div class="container" style="text-align:center;width:100%">
Пользователей не найдено
</div>
{% endif %}

{% include "include/footer.html" %}
