<html lang="ru">
<head>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SignIn</title>

    <link rel="stylesheet" href="/bootstrap/4.1.3/bootstrap.min.css">
</head>
<body>
<main class="container-fluid w-100 h-100">
    <div class="row align-items-center h-100">
        <div class="col col-4 offset-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-center mb-0">
                        Login
                    </h5>
                </div>
                <div class="card-body">
                    <div class="col">
                        <form role="form" action="/signin/" method="post">
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Input Username" value="{{.UserName}}" />
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Input password" value="{{.Password}}" />
                            </div>
                            {{if ne $.Error ""}}
                                <span class="d-block" style="color:red">{{.Error}}</span><br>
                            {{end}}

                            <div class="form-row form-inline mt-3">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary form-control">Login</button>
                                </div>
                                <div class="col-6" style="text-align: right;"><a href="/signup/">Sign Up</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
