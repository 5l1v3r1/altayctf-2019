<html lang="ru">
<head>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Patent</title>

    <link href="/OpenSans.css" rel="stylesheet">
    <link href="/bootstrap/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/bootstrap/4.1.3/bootstrap.min.css">
    <link href="/bootstrap/4.x/font-awesome.min.css" rel="stylesheet">
    <script src="/bootstrap/4.x/popper.min.js"></script>

    <style>
        main.container {
            margin-top: 75px;
        }
        .display-4 {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/addpatent">New Patent</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/bye">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
            <div class="creditCardForm" style="margin-top: 0px;">
                <h1 class="text-center display-4">Input object info and Bank details</h1>
                {{if ne $.CardId 0}}
                    <h3 style="margin-left: 50px">Patent successfully published! Ð¡ard added with id: {{.CardId}}</h3>
                {{end}}
                <h3 style="color: red; margin-left: 50px">{{.Error}}</h3>
                <div class="payment">
                    <form action="/addpatent/" method="post">
                        <div class="form-group"  id="card-number-field">
                            <label for="ObjectName">Object Name</label>
                            <input type="text" class="form-control" id="ObjectName" name="ObjectName">
                        </div>
                        <div class="form-group"  id="card-number-field">
                            <label for="ObjectDescription">Object Description</label>
                            <input type="text" class="form-control" id="ObjectDescription" name="ObjectDescription">
                        </div>
                        <hr class="col-xs-12">

                        <div class="form-group Owner">
                            <label for="Owner">Owner</label>
                            <input type="text" class="form-control" id="Owner" name="Owner">
                        </div>
                        <div class="form-group CVV">
                            <label for="CVV">CVV</label>
                            <input type="text" class="form-control" id="CVV" name="CVV">
                        </div>
                        <div class="form-group" id="card-number-field">
                            <label for="CardNumber">Card Number</label>
                            <input type="text" class="form-control" id="CardNumber" name="CardNumber">
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Expiration Date</label>
                            <select name="Mon">
                                <option value="01">January</option>
                                <option value="02">February </option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select name="Year">
                                <option value="19"> 2019</option>
                                <option value="20"> 2020</option>
                                <option value="21"> 2021</option>
                                <option value="22"> 2022</option>
                                <option value="23"> 2023</option>
                                <option value="24"> 2024</option>
                            </select>
                        </div>
                        <div class="form-group" id="credit_cards">
                            <img src="/visa.jpg" id="visa">
                            <img src="/mastercard.jpg" id="mastercard">
                            <img src="/amex.jpg" id="amex">
                        </div>
                        <div class="form-group" id="pay-now">
                            <button type="submit" class="btn btn-default" id="confirm-purchase">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
</main>
</body>
</html>
