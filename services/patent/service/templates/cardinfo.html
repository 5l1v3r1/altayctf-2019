<html lang="ru">
<head>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Info</title>

    <link rel="stylesheet" href="/bootstrap/3/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap/3.3.7/bootstrap.min.css" />
    <link href="/OpenSans.css" rel="stylesheet">

    <style>
        .credit-card-div {
            margin-top: 50px;
        }
        .credit-card-div span {
            padding-top:10px;
        }
        .credit-card-div img {
            padding-top:30px;
        }
        .credit-card-div .small-font {
            font-size:9px;
        }
        .credit-card-div .pad-adjust {
            padding-top:10px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4">
                <div class="credit-card-div">
                    <div class="panel panel-default" >
                        <div class="panel-heading">
                            {{if ne $.View 1}}
                                <div class="row ">
                                    <div class="col-md-12">
                                        <form method="post">
                                            <label for="SecretKey">Secret Key:</label>
                                            <input type="text" class="form-control" id="SecretKey" name="SecretKey">
                                            <input type="hidden" id="CardId" name="CardId" value="{{.CardId}}">
                                            <button type="submit" class="btn btn-primary form-control" style="margin-top: 10px;">Показать реквизиты</button>
                                        </form>
                                    </div>
                                </div>
                            {{else}}
                                <div class="row ">
                                    <div class="col-md-12">
                                        <span class="help-block text-muted small-font" > Card number</span>
                                        <input type="text" class="form-control" placeholder="Card Number" value="{{.CardId}}"/>
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font" > Month</span>
                                        <input type="text" class="form-control" placeholder="MM" value="{{.Mon}}"/>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font" > Year</span>
                                        <input type="text" class="form-control" placeholder="YY" value="{{.Year}}"/>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <span class="help-block text-muted small-font" > CCV</span>
                                        <input type="text" class="form-control" placeholder="CCV" value="{{.CVV}}"/>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-3">
                                        <img src="/card.png" class="img-rounded" />
                                    </div>
                                </div>

                                <div class="row ">
                                    <div class="col-md-12 pad-adjust">
                                        <span class="help-block text-muted small-font" > Owner</span>
                                        <input type="text" class="form-control" placeholder="Owner" value="{{.Owner}}"/>
                                    </div>
                                </div>
                            {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
